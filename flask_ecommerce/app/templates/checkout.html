<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - NovaCart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Checkout - Review Your OrderüõçÔ∏èüõí</h1>

    {% if cart_items %}
      <div class="bg-white rounded shadow p-6">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="border-b">
              <th class="py-2">Product</th>
              <th class="py-2">Price</th>
              <th class="py-2">Quantity</th>
              <th class="py-2">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            {% for item in cart_items %}
            <tr class="border-b">
              <td class="py-2 flex items-center space-x-4">
                <img src="{{ item.image }}" alt="{{ item.name }}" class="w-16 h-16 object-cover rounded" />
                <span>{{ item.name }}</span>
              </td>
              <td class="py-2">‚Ç¶{{ item.price }}</td>
              <td class="py-2">{{ item.quantity }}</td>
              <td class="py-2 font-semibold">‚Ç¶{{ item.subtotal }}</td>
            </tr>
            {% endfor %}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-right font-bold py-4">Total:</td>
              <td class="font-bold py-4">‚Ç¶{{ total }}</td>
            </tr>
          </tfoot>
        </table>

        <form method="post" class="mt-6 text-center">
          <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition">
            Confirm Purchase
          </button>
        </form>
      </div>
    {% else %}
      <p class="text-center text-gray-600">Your cart is empty.</p>
      <div class="text-center mt-6">
        <a href="{{ url_for('main.products') }}" class="text-blue-600 underline hover:text-blue-800">Continue Shopping</a>
      </div>
    {% endif %}
  </div>

</body>
</html>
