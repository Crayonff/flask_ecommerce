{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold mb-6 text-center">Your Profile</h1>

    <!-- Avatar -->
    <div class="flex justify-center mb-6">
      <div class="w-24 h-24 rounded-full bg-indigo-500 flex items-center justify-center text-white text-4xl font-bold">
        {{ current_user.username[0] }}
      </div>
    </div>

    <!-- Profile Info -->
    <div class="space-y-4 text-gray-700">
      <div>
        <label class="block font-semibold mb-1">Username:</label>
        <p class="text-lg">{{ current_user.username }}</p>
      </div>
      <div>
        <label class="block font-semibold mb-1">Email:</label>
        <p class="text-lg">{{ current_user.email }}</p>
      </div>
      <div>
        <label class="block font-semibold mb-1">Created:</label>
        <p class="text-lg">{{ current_user.date_created.strftime('%B %d, %Y') }}</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-8 flex justify-center space-x-4">
      <a href="/profile/edit" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold transition">Edit Profile</a>
      <a href="/dashboard" class="px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg font-semibold transition">Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
{% endblock %}
